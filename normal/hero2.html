<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Solutions Theme</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            background: radial-gradient(circle, #1e1e1e, #111111);
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #00ffcc;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b0f7e4;
        }
        .hero button {
            padding: 15px 30px;
            font-size: 1rem;
            border: 2px solid #00ffcc;
            background: none;
            color: #00ffcc;
            cursor: pointer;
            border-radius: 4px;
        }
        .hero button:hover {
            background: #00ffcc;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Intelligence Meets Innovation</h1>
        <p>Harness the power of AI to drive smarter solutions for tomorrow.</p>
        <button>Learn About Our AI Services</button>
    </div>
</body>
</html>
