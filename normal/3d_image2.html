<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* .main{
            margin-left: 400px;
            margin-top: 400px;
        } */
        .banner {
            width: 720px;
            height: 455px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .banner .slider {
            position: absolute;
            width: 200px;
            height: 250px;
            top: 10%;
            left: calc(50% - 100px);
            transform-style: preserve-3d;
            transform: perspective(600px);
            animation: autoRun 30s linear infinite;
            z-index: 2;
        }

        @keyframes autoRun {
            from {
                transform: perspective(1000px) rotateX(-14deg) rotateY(0deg);
            }

            to {
                transform: perspective(1000px) rotateX(-14deg) rotateY(360deg);
            }
        }

        .banner .slider .item {
            position: absolute;
            inset: 0;
            transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(320px);
            transition: transform 0.3s ease-in-out;
        }

        .banner .slider .item img {
            width: 80%;
            height: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .full-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 100;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        

        .full-view img {
            width: 35%;
            height: auto;
            object-fit: cover;
            transform: scale(0.8);
            transition: transform 0.4s ease-in-out;
        }

        .full-view.active {
            display: flex;
            opacity: 1;
        }

        .full-view img.active {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="banner">
            <div class="slider" id="slider" style="--quantity: 12">
                <div class="item" style="--position: 1"><img src="./placement/placement (1).png" alt=""></div>
                <div class="item" style="--position: 2"><img src="./placement/placement (2).png" alt="Image 2"></div>
                <div class="item" style="--position: 3"><img src="./placement/placement (3).png" alt="Image 3"></div>
                <div class="item" style="--position: 4"><img src="./placement/placement (4).png" alt="Image 4"></div>
                <div class="item" style="--position: 5"><img src="./placement/placement (5).png" alt="Image 5"></div>
                <div class="item" style="--position: 6"><img src="./placement/placement (6).png" alt="Image 6"></div>
                <div class="item" style="--position: 7"><img src="./placement/placement (7).png" alt="Image 7"></div>
                <div class="item" style="--position: 8"><img src="./placement/placement (8).png" alt="Image 8"></div>
                <div class="item" style="--position: 9"><img src="./placement/placement (9).png" alt="Image 9"></div>
                <div class="item" style="--position: 10"><img src="./placement/placement (10).png" alt="Image 10"></div>
                <div class="item" style="--position: 11"><img src="./placement/placement (11).png" alt="Image 11"></div>
                <div class="item" style="--position: 12"><img src="./placement/placement (12).png" alt="Image 12"></div>
            </div>
        </div>
    </div>
    <script>
        const slider = document.getElementById('slider');
        const items = document.querySelectorAll('.slider .item');
        let fullViewImage = null;

        const fullView = document.createElement('div');
        fullView.className = 'full-view';
        document.querySelector('.banner').appendChild(fullView);

        fullView.addEventListener('click', () => {
            fullView.classList.remove('active');
            setTimeout(() => {
                fullView.style.display = 'none';
                fullViewImage && fullView.removeChild(fullViewImage);
                fullViewImage = null;
                slider.style.animationPlayState = 'running';
            }, 500);
        });

        items.forEach(item => {
            const img = item.querySelector('img');
            img.addEventListener('click', (e) => {
                if (!fullViewImage) {
                    fullViewImage = document.createElement('img');
                    fullViewImage.src = e.target.src;
                    fullView.appendChild(fullViewImage);
                }
                fullView.style.display = 'flex';
                setTimeout(() => {
                    fullView.classList.add('active');
                    fullViewImage.classList.add('active');
                }, 10);
                slider.style.animationPlayState = 'paused';
            });
        });
    </script>
</body>

</html>
