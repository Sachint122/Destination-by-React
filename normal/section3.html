<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 Gradient Backgrounds</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen setup */
    html, body {
      height: 100%;
      overflow: hidden;
    }

    /* Gradient animation (common to all gradients) */
    body {
      background-size: 400% 400%;
      animation: gradientAnimation 3s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Gradient Options with Orange & Dark Blue */
    .gradient-1 { background: linear-gradient(45deg, #001f3f, #ff7300, #001f3f); }
    .gradient-2 { background: linear-gradient(120deg, #ff7300, #001f3f); }
    .gradient-3 { background: linear-gradient(135deg, #001f3f, #ff7300, #ffcc00); }
    .gradient-4 { background: linear-gradient(45deg, #ff7300, darkred); }
    .gradient-5 { background: linear-gradient(60deg, #ff7300, #ffcc00); }
    .gradient-6 { background: linear-gradient(90deg, #001f3f, black); }
    .gradient-7 { background: linear-gradient(135deg, #001f3f, #ff7300, darkred); }
    .gradient-8 { background: linear-gradient(120deg, #1c0923, #ff7300, #c400c6); }
    .gradient-9 { background: linear-gradient(45deg, #ff7300, #ffcc00); }
    .gradient-10 { background: linear-gradient(135deg, #001f3f, #ff7300, #4ca1af); }
    .gradient-11 { background: linear-gradient(60deg, #ff7300, #ff5e62); }
    .gradient-12 { background: linear-gradient(120deg, #ff7300, #185a9d); }
    .gradient-13 { background: linear-gradient(90deg, #ff7300, #001f3f); }
    .gradient-14 { background: linear-gradient(120deg, #0f2027, #ff7300, #001f3f); }
    .gradient-15 { background: linear-gradient(45deg, #001f3f, #ff7300, #ffcc00); }
    .gradient-16 { background: linear-gradient(90deg, #ff512f, #ff7300); }
    .gradient-17 { background: linear-gradient(60deg, #304352, #ff7300); }
    .gradient-18 { background: linear-gradient(120deg, #ff7300, #0b8793); }
    .gradient-19 { background: linear-gradient(135deg, #001f3f, #ff7300, #517fa4); }
    .gradient-20 { background: linear-gradient(90deg, #ff7300, #38ef7d); }
  </style>
</head>
<body class="gradient-6">
  <!-- Change the class name (e.g., gradient-1, gradient-2) to try different backgrounds -->
</body>
</html>
