<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 Gradient Backgrounds</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen setup */
    html, body {
      height: 100%;
      overflow: hidden;
    }

    /* Gradient animation (common to all gradients) */
    body {
      background-size: 400% 400%;
      animation: gradientAnimation 3s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Gradient Options */
    .gradient-1 { background: linear-gradient(45deg, navy, #00ffff, navy); }
    .gradient-2 { background: linear-gradient(120deg, #ff7e5f, #feb47b); }
    .gradient-3 { background: linear-gradient(135deg, #000428, #004e92); }
    .gradient-4 { background: linear-gradient(45deg, navy, royalblue); }
    .gradient-5 { background: linear-gradient(60deg, #00d2ff, #3a7bd5); }
    .gradient-6 { background: linear-gradient(90deg, #232526, #414345); }
    .gradient-7 { background: linear-gradient(135deg, #396afc, #2948ff); }
    .gradient-8 { background: linear-gradient(120deg, #1c0923, #6a0572, #c400c6); }
    .gradient-9 { background: linear-gradient(45deg, #36d1dc, #5b86e5); }
    .gradient-10 { background: linear-gradient(135deg, #2c3e50, #4ca1af); }
    .gradient-11 { background: linear-gradient(60deg, #ff9966, #ff5e62); }
    .gradient-12 { background: linear-gradient(120deg, #43cea2, #185a9d); }
    .gradient-13 { background: linear-gradient(90deg, #89f7fe, #66a6ff); }
    .gradient-14 { background: linear-gradient(120deg, #0f2027, #203a43, #2c5364); }
    .gradient-15 { background: linear-gradient(45deg, #000046, #1cb5e0); }
    .gradient-16 { background: linear-gradient(90deg, #ff512f, #dd2476); }
    .gradient-17 { background: linear-gradient(60deg, #304352, #d7d2cc); }
    .gradient-18 { background: linear-gradient(120deg, #360033, #0b8793); }
    .gradient-19 { background: linear-gradient(135deg, #243949, #517fa4); }
    .gradient-20 { background: linear-gradient(90deg, #11998e, #38ef7d); }
  </style>
</head>
<body class="gradient-1">
  <!-- Change the class name (e.g., gradient-1, gradient-2) to try different backgrounds -->
</body>
</html>
