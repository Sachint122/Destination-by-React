<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Trigger Button -->
    <button id="openFormButton">Open Form</button>
    <!-- Modal -->
    <div id="formModal" class="modal">
        <form class="form">
            <div>
                <p id="heading">Enquire Now</p>
                <p class="form-content">Fill this form to get a call back from our team</p>
            </div>
            <div class="field">
                <img class="input-icon" src="../normal/Name Icons.png" alt="">
                <input autocomplete="off" placeholder="Enter Your Name" class="input-field" type="text">
            </div>
            <div class="field">
                <img class="input-icon" src="../normal/Open mail Icons.png" alt="">
                <input placeholder="Enter Your Email" class="input-field" type="email">
            </div>
            <div class="field">
                <img class="input-icon" src="../normal/Phone survey Icons.png" alt="">
                <input placeholder="Enter Your Number" class="input-field" type="number">
            </div>
            <div class="field">
                <textarea placeholder="Enter Your Message" class="input-field"></textarea>
            </div>
            <button type="button" class="button3">Send</button>
        </form>
    </div>

    <script>
        // Get elements
        const modal = document.getElementById('formModal');
        const openButton = document.getElementById('openFormButton');
        openButton.addEventListener('click', () => {
            modal.style.display = 'block';
        });
        // Close modal when clicking outside the modal content
        window.addEventListener('click', (event) => {
            // alert('Close');
            const s = event.target.tagName == 'BUTTON';
            const x = event.target.tagName == 'INPUT';
            const f = event.target.tagName == 'FORM';
            const t = event.target.tagName == 'TEXTAREA';
            const i = event.target.tagName == 'IMG';
            if (!s && !x && !f && !t && !i) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
