<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0f1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/Vy0gJgf.gif') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -2;
        }

        /* Contact Section Wrapper */
        .contact-wrapper {
            display: flex;
            width: 850px;
            background: rgba(10, 31, 60, 0.95);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.8);
            overflow: hidden;
            backdrop-filter: blur(8px);
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        /* Hover Effect */
        .contact-wrapper:hover {
            transform: scale(1.02);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.9);
        }

        /* Animated Colorful Border */
        .contact-wrapper::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #00c3ff, #ff00ff, #00ff88, #ffcc00);
            z-index: -1;
            border-radius: 15px;
            animation: rotateBorder 4s linear infinite;
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Left Side - Unique Message */
        .contact-info {
            width: 40%;
            padding: 50px;
            background: linear-gradient(135deg, #003366, #00c3ff);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-right: 3px solid rgba(0, 195, 255, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact-info h2 {
            font-size: 26px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .contact-info p {
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateX(-30px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Contact Form */
        .contact-container {
            width: 60%;
            padding: 40px;
        }

        h2 {
            color: #00c3ff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid rgba(0, 195, 255, 0.5);
            outline: none;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: rgba(0, 195, 255, 0.6);
            pointer-events: none;
            transition: 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #00c3ff;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.7);
        }

        .form-group input:focus ~ label,
        .form-group textarea:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label,
        .form-group textarea:not(:placeholder-shown) ~ label {
            top: 5px;
            font-size: 12px;
            color: #00c3ff;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #003366, #00c3ff);
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: linear-gradient(90deg, #00c3ff, #003366);
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.8);
        }

        .submit-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-wrapper {
                flex-direction: column;
                width: 90%;
            }
            .contact-info {
                width: 100%;
                border-right: none;
                border-bottom: 3px solid rgba(0, 195, 255, 0.5);
            }
            .contact-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="contact-wrapper">
    <!-- Left Side -->
    <div class="contact-info">
        <h2>Let's Connect</h2>
        <p>"We are always here to assist you. Whether you have a question, need support, or just want to say hello, feel free to reach out! Your journey with us matters."</p>
    </div>

    <!-- Right Side (Contact Form) -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <input type="text" id="name" required placeholder=" ">
                <label for="name">Full Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <textarea id="message" rows="4" required placeholder=" "></textarea>
                <label for="message">Your Message</label>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</div>

<script>
    document.querySelectorAll(".form-group input, .form-group textarea").forEach(input => {
        input.addEventListener("focus", () => {
            input.parentElement.classList.add("focused");
        });
        input.addEventListener("blur", () => {
            if (input.value === "") {
                input.parentElement.classList.remove("focused");
            }
        });
    });
</script>

</body>
</html>
