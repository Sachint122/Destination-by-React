<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Tech Dark Theme Hero</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0d1117;
            color: #ffffff;
            box-sizing: border-box;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            height: 100vh;
            background: linear-gradient(135deg, #0a0f1c, #162034);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            max-width: 50%;
        }
        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00aaff;
        }
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #cdd9e5;
        }
        .hero-content button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #1f6feb;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px #1f6feb;
            transition: all 0.3s ease-in-out;
        }
        .hero-content button:hover {
            background: #0d95f2;
            box-shadow: 0 0 20px #0d95f2;
        }
        .hero-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-content {
                max-width: 100%;
            }
            .hero-image {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Step Into the Future of Technology</h1>
            <p>Embrace cutting-edge solutions designed for tomorrowâ€™s digital transformation.</p>
            <button>Explore Now</button>
        </div>
        <div class="hero-image">
            <img src="./3.jpg" alt="High-Tech Concept">
        </div>
    </section>
</body>
</html>
