<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Innovation Theme</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a23;
            color: #ffffff;
            overflow: hidden;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #0d47a1, #1e88e5);
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            animation: glow 2s infinite alternate;
        }
        .hero p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }
        .hero button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #03a9f4;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .hero button:hover {
            background: #0288d1;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #0d47a1, 0 0 30px #1e88e5;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #0d47a1, 0 0 40px #1e88e5;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div>
            <h1>Revolutionizing the Future of Technology</h1>
            <p>Empowering businesses with next-gen solutions and unmatched innovation.</p>
            <button>Explore Our Solutions</button>
        </div>
    </div>
</body>
</html>
