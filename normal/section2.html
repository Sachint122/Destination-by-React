<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient Backgrounds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* 1. Diagonal Gradient Animation */
        .box1 {
            background: linear-gradient(45deg, #001f3f, #7df9ff);
            background-size: 200% 200%;
            animation: gradientMove 6s infinite alternate;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* 2. Pulse Glow Animation */
        .box2 {
            background: radial-gradient(circle, #7df9ff 20%, #001f3f 80%);
            animation: glowPulse 4s infinite;
        }
        @keyframes glowPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        /* 3. Wave Gradient Flow */
        .box3 {
            background: linear-gradient(90deg, #001f3f, #7df9ff, #001f3f);
            background-size: 300% 300%;
            animation: waveFlow 10s infinite;
        }
        @keyframes waveFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 4. Rotating Gradient */
        .box4 {
            background: linear-gradient(0deg, #001f3f, #7df9ff);
            background-size: 200% 200%;
            animation: rotateGradient 8s infinite linear;
        }
        @keyframes rotateGradient {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* 5. Flickering Neon Effect */
        .box5 {
            background: linear-gradient(to right, #001f3f 40%, #7df9ff 60%);
            animation: flicker 2s infinite;
        }
        @keyframes flicker {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.8); }
        }

        /* 6. Diagonal Slide */
        .box6 {
            background: linear-gradient(135deg, #001f3f, #7df9ff);
            background-size: 150% 150%;
            animation: slideDiagonal 5s infinite alternate;
        }
        @keyframes slideDiagonal {
            0% { background-position: top left; }
            100% { background-position: bottom right; }
        }

        /* 7. Horizontal Stripe Shift */
        .box7 {
            background: repeating-linear-gradient(90deg, #001f3f 0%, #001f3f 50%, #7df9ff 50%, #7df9ff 100%);
            background-size: 200% 200%;
            animation: stripeShift 6s infinite;
        }
        @keyframes stripeShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        /* 8. Ripple Wave Animation */
        .box8 {
            background: radial-gradient(circle, #7df9ff, #001f3f);
            background-size: 300% 300%;
            animation: rippleWave 8s infinite;
        }
        @keyframes rippleWave {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }

        /* 9. Color Breathing Effect */
        .box9 {
            background: linear-gradient(120deg, #001f3f, #7df9ff);
            animation: breathingColor 6s infinite alternate;
        }
        @keyframes breathingColor {
            0% { filter: brightness(0.8); }
            100% { filter: brightness(1.5); }
        }

        /* 10. Double Scroll Gradient */
        .box10 {
            background: linear-gradient(70deg, #001f3f, #7df9ff, #001f3f);
            background-size: 300% 300%;
            animation: doubleScroll 12s infinite;
        }
        @keyframes doubleScroll {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
    </style>
</head>
<body>
    <h1>Gradient Animation Examples</h1>
    <div class="container">
        <div class="box box1">Diagonal Gradient</div>
        <div class="box box2">Pulse Glow</div>
        <div class="box box3">Wave Flow</div>
        <div class="box box4">Rotating Gradient</div>
        <div class="box box5">Neon Flicker</div>
        <div class="box box6">Diagonal Slide</div>
        <div class="box box7">Stripe Shift</div>
        <div class="box box8">Ripple Wave</div>
        <div class="box box9">Color Breathing</div>
        <div class="box box10">Double Scroll</div>
    </div>
</body>
</html>
