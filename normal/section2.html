<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Tech Gradient Background Sections</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Section 1: Electric Blue to Navy Blue */
        .section-one {
            height: 100vh;
            background: linear-gradient(to bottom, #7df9ff, #001f3f);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        /* Section 2: Navy Blue to Black */
        .section-two {
            height: 100vh;
            background: linear-gradient(to bottom, #001f3f, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        /* Section 11: Navy Blue to Deep Electric Blue */
        .section-eleven {
            height: 100vh;
            background: linear-gradient(to bottom, #001f3f, #005f9e);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        /* Section 12: Electric Blue to Cyan Glow */
        .section-twelve {
            height: 100vh;
            background: linear-gradient(to bottom, #7df9ff, #00e5ff, #001f3f);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        /* Section 13: Gradient Waves with Navy Blue */
        .section-thirteen {
            height: 100vh;
            background: linear-gradient(120deg, #001f3f, #005f9e, #001f3f);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        /* Section 14: Black to Navy Blue with Electric Blue Highlights */
        .section-fourteen {
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #001f3f, #7df9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        /* Section 15: Neon Blue Circuit Board */
        .section-fifteen {
            height: 100vh;
            background: repeating-linear-gradient(
                to right,
                #001f3f 0%,
                #001f3f 20%,
                #005f9e 21%,
                #005f9e 40%
            );
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <section class="section-one">
        Section 1: Electric Blue to Navy Blue
    </section>

    <section class="section-two">
        Section 2: Navy Blue to Black
    </section>

    <section class="section-eleven">
        Section 11: Navy Blue to Deep Electric Blue
    </section>

    <section class="section-twelve">
        Section 12: Electric Blue to Cyan Glow
    </section>

    <section class="section-thirteen">
        Section 13: Gradient Waves with Navy Blue
    </section>

    <section class="section-fourteen">
        Section 14: Black to Navy Blue with Electric Blue Highlights
    </section>

    <section class="section-fifteen">
        Section 15: Neon Blue Circuit Board
    </section>

</body>
</html>
