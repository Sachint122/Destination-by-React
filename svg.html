<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine Wave Curve with Gradient</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* Hero Section with background gradient */
        .hero {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #000080, #00bfff, #000000);
        }

        /* SVG Curve Section with the same gradient */
        .curve-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100px; /* Low height for the curve */
        }

        /* Content Section */
        .content {
            z-index: 1;
            text-align: center;
            margin-top: -50px; /* Adjust content closer to the curve */
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px; /* Soft edges to blend into the curve */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            max-width: 800px;
            width: 100%;
        }

        .content h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.5rem;
            color: #ffffff;
        }

        /* Adjustments for mobile responsiveness */
        @media (max-width: 768px) {
            .hero {
                height: auto;
                padding-top: 100px;
            }

            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="curve-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#000080; stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#00bfff; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#000000; stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path fill="url(#grad1)" d="M0,60 Q50,20 100,60 Q150,100 200,60 Q250,20 300,60 Q350,100 400,60 Q450,20 500,60 Q550,100 600,60 Q650,20 700,60 Q750,100 800,60 Q850,20 900,60 Q950,100 1000,60 L1000,100 L0,100 Z"/>
            </svg>
        </div>
        
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <p>Explore, Learn, and Grow with Us.</p>
        </div>
    </div>

</body>
</html>
